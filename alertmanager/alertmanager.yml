global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity', 'instance']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'default'

receivers:
  # Default: logs all alerts to the alert-logger container (visible via: docker logs alert-logger)
  - name: 'default'
    webhook_configs:
      - url: 'http://alert-logger:5001/'
        send_resolved: true

  # Critical: also logs to alert-logger. Uncomment Slack/email below for real notifications.
  - name: 'critical'
    webhook_configs:
      - url: 'http://alert-logger:5001/'
        send_resolved: true
    # --- Slack notifications (uncomment and configure) ---
