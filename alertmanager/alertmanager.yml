global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'default'

receivers:
  - name: 'default'
    # Configure webhook, email, Slack, PagerDuty, etc. here
    # Example webhook:
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint:5001/'

  - name: 'critical'
    # Configure critical alert receivers here
    # Example Slack:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#soc-alerts'
    #     title: '{{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
